<!DOCTYPE html>
<title>ForumAntiSpam</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
<link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="script.js"></script>

<div id="outer">
	<div id="middle">
		<div id="inner" class="panel">
			<h1 id="main-title">Initializing...</h1>
		</div>
	</div>
</div>

<div style="display: none">
	<div id="sql">
		<div class="content" style="display: none">
			<div class="commonqueries">Presets:
				<button title="SELECT ip, COUNT(ip) AS count FROM posts WHERE verdict=1 AND time > (strftime('%s','now') - 3600*24*?How many days to look back (e.g. 7 for 1 week)? + 62135596800)*10000000 GROUP BY ip ORDER BY count DESC LIMIT 10">Latest top spammers</button>
				<button title="SELECT * FROM posts WHERE ip = '?Enter IP address?'">Find posts by IP</button>
				<button title="SELECT ip, COUNT(ip) AS count FROM posts WHERE ip LIKE '?Enter part of an IP address?%' GROUP BY ip ORDER BY count DESC">Search IPs</button>
			</div>
			<form>
				<table style="border-style: none">
					<tr>
						<td style="border: none"><input type="text" name="sql" style="width: 100%"></td>
						<td style="border: none; width: 50px"><input type="submit"></td>
					</tr>
				</table>
				<div style="display: none">
					<table class="results" style="margin-top: 5px">
					</table>
					<div class="notice"></div>
				</div>
			</form>
		</div>
	</div>
</div>
